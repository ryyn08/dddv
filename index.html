<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Channel Booster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBaskhaOeRoNdv6SPYyds7e0WOdwu_as1Y",
            authDomain: "vanznumeroo.firebaseapp.com",
            databaseURL: "https://vanznumeroo-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vanznumeroo",
            storageBucket: "vanznumeroo.firebasestorage.app",
            messagingSenderId: "960620847893",
            appId: "1:960620847893:web:6627789af79018d6dbff1c",
            measurementId: "G-Y34WQDB96X"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const COOLDOWN_TIME = 10 * 60 * 1000;

        window.submitReact = async () => {
            const url = document.getElementById('postUrl').value;
            const react = document.getElementById('reactEmoji').value;

            if (!url || !react) {
                alert('Harap isi URL dan Emoji!');
                return;
            }

            const btn = document.getElementById('btnSubmit');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';

            try {
                // 1. Jalankan API React
                const apiRes = await fetch(`https://api-faa.my.id/faa/react-channel?url=${encodeURIComponent(url)}&react=${encodeURIComponent(react)}`);
                
                // 2. Simpan ke Firebase agar bot di server mendeteksi
                const listRef = ref(db, 'notifications');
                const newNotifRef = push(listRef);
                await set(newNotifRef, {
                    url: url,
                    emoji: react,
                    timestamp: new Date().toLocaleString("id-ID", {timeZone: "Asia/Jakarta"})
                });

                // 3. Set Cooldown & UI
                const finishTime = new Date().getTime();
                localStorage.setItem('lastUsed', finishTime);
                showPopup(finishTime + COOLDOWN_TIME);
                checkCooldown();

            } catch (error) {
                console.error(error);
                alert('Terjadi kesalahan!');
            } finally {
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Kirim React';
            }
        };

        function showPopup(nextTimeMs) {
            const date = new Date(nextTimeMs);
            const timeStr = date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');
            document.getElementById('popupNextTime').innerText = timeStr;
            document.getElementById('customPopup').style.display = 'flex';
        }

        window.closePopup = () => { document.getElementById('customPopup').style.display = 'none'; };

        function checkCooldown() {
            const lastUsed = localStorage.getItem('lastUsed');
            const btn = document.getElementById('btnSubmit');
            if (lastUsed) {
                const now = new Date().getTime();
                const diff = now - parseInt(lastUsed);
                if (diff < COOLDOWN_TIME) {
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                    return;
                }
            }
            btn.disabled = false;
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
        }
        
        setInterval(checkCooldown, 5000);
    </script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); min-height: 100vh; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(139, 92, 246, 0.3); }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="max-w-md w-full glass-card rounded-2xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <i class="fas fa-bolt text-4xl text-purple-500 mb-4"></i>
            <h1 class="text-2xl font-bold">React Channel by ryyn</h1>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-slate-400 mb-1 uppercase">Link Channel</label>
                <input type="text" id="postUrl" placeholder="https://whatsapp.com/channel/..." class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 px-4 focus:outline-none focus:border-purple-500 text-sm">
            </div>
            <div>
                <label class="block text-xs font-semibold text-slate-400 mb-1 uppercase">Reaction Emoji</label>
                <input type="text" id="reactEmoji" placeholder="Masukkan emoji..." class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3 px-4 focus:outline-none focus:border-purple-500 text-sm">
            </div>
            <button onclick="submitReact()" id="btnSubmit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 font-bold py-3 rounded-xl mt-4">Kirim React</button>
        </div>
    </div>

    <div id="customPopup" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4">
        <div class="glass-card max-w-sm w-full p-8 rounded-3xl text-center">
            <h2 class="text-2xl font-bold mb-2">Berhasil!</h2>
            <p id="popupNextTime" class="text-lg font-bold text-purple-400"></p>
            <button onclick="closePopup()" class="mt-4 w-full bg-slate-700 py-2 rounded-lg">Tutup</button>
        </div>
    </div>
</body>
</html>
